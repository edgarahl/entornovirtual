{% extends 'base/home.html' %}

{% block contenido %}
<br>
<div class="card border-primary mb-3" style="max-width: 60rem;">
    <div class="card-header">Listado de Tratamientos Aplicados </div>
    <div class="card-body">
        <table class="table table-hover">
          <thead>
              <th>Id</th>
              <th>Descripcion</th>
              <th>Accion</th>
          </thead>
          <tbody>
            {% for item in obj %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.descripcion }}</td>
                <td><a href="{% url 'cha_app:detalletratamiento_editar' item.id %}" class="btn btn-warning"><i class='far fa-edit'></i></a>
                    <a href="{% url 'cha_app:detalletratamiento_borrar' item.id %}" class="btn btn-danger"><i class='fa fa-minus-circle'></i></a>

                </td>
        </tr>
        {% endfor %}        
          </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <a href="{% url 'cha_app:detalletratamiento_nuevo' %}" class="btn btn-primary"><i class='fa fa-plus-circle'></i>&nbsp;Nuevo</a>
</div>
  
  </div>
{% endblock %}

{% block js_page %}
<script language="JavaScript">
    $(document).ready(function() {
        $('.table').DataTable();
    } );
</script>
{% endblock %}
