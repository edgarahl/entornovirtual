{% extends 'base/index.html' %}

{% block contenido %}
<br>
<div class="card border-primary mb-3" style="max-width: 30rem;">
    <div class="card-header">Listado de Tipos de Poliza</div>
    <div class="card-body">
        <table class="table table-hover">
          <thead>
              <th>Id</th>
              <th>Descripcion</th>
              <th>Costo</th>
              <th>Estado</th>
              <th>Accion</th>              
          </thead>
          <tbody>
            {% for item in obj %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.descripcion }}</td>
                <td>{{ item.costo }}</td>
                <td>{{ item.estado }}</td>
                <td><a href="{% url 'cha_app:poliza_editar' item.id %}" class="btn btn-warning"><i class='far fa-edit'></i></a>
                    <a href="{% url 'cha_app:poliza_borrar' item.id %}" class="btn btn-danger"><i class='fa fa-minus-circle'></i></a>

                </td>
        </tr>
        {% endfor %}        
          </tbody>
      </table>
    </div>
    <div class="card-footer">
        <a href="{% url 'cha_app:poliza_nuevo' %}" class="btn btn-primary">Nueva</a>
  </div>
  
  </div>
{% endblock %}
